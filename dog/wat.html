<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Collect BNB Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">

    <h2>Connect Your Wallet</h2>
    <p>Connect your MetaMask or Trust Wallet to provide your BNB address!</p>

    <!-- Connect Button -->
    <button id="connectButton" class="btn btn-primary" style="font-size: 18px; padding: 10px 20px;">Connect Wallet</button>

    <!-- Display Wallet Address -->
    <div id="walletInfo" style="margin-top: 20px; display: none;">
        <p><strong>Connected BNB Wallet Address:</strong></p>
        <p id="walletAddress" style="font-size: 18px; color: green;"></p>
    </div>

    <script>
        async function connectWallet() {
            let provider;

            // Detect provider (MetaMask or Trust Wallet)
            if (window.ethereum) {
                provider = window.ethereum;
            } else if (window.web3 && window.web3.currentProvider) {
                provider = window.web3.currentProvider;
            } else {
                alert('Please install MetaMask or Trust Wallet to continue.');
                return;
            }

            try {
                // Request account access
                await provider.enable();
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                const walletAddress = accounts[0];

                // Check if connected to Binance Smart Chain (BSC)
                const chainId = await web3.eth.getChainId();
                if (chainId !== 56) {
                    alert('Please switch your wallet to Binance Smart Chain (BSC)!');
                    return;
                }

                // Display wallet address
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletAddress').innerText = walletAddress;

                // Log wallet address (you can send this to your backend)
                console.log('Connected BNB wallet address:', walletAddress);
            } catch (error) {
                console.error('Connection error:', error);
                alert('Failed to connect wallet. Please try again.');
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</body>
</html>
