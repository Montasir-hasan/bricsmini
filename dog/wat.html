<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Collect BNB Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">

    <h2>Connect Your Wallet</h2>
    <p>Connect your Trust Wallet or MetaMask to provide your BNB address!</p>

    <!-- Connect Button -->
    <button id="connectButton" class="btn btn-primary" style="font-size: 18px; padding: 10px 20px;">Connect Wallet</button>

    <!-- Display Wallet Address -->
    <div id="walletInfo" style="margin-top: 20px; display: none;">
        <p><strong>Connected BNB Wallet Address:</strong></p>
        <p id="walletAddress" style="font-size: 18px; color: green;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        async function connectWallet() {
            let provider;

            // Detect MetaMask (or browser wallet)
            if (typeof window.ethereum !== 'undefined') {
                provider = window.ethereum;
            }
            // Detect Trust Wallet (on mobile browsers)
            else if (typeof window.web3 !== 'undefined') {
                provider = window.web3.currentProvider;
            }
            // If no wallet is detected
            else {
                alert('Please install MetaMask or Trust Wallet to continue!');
                return;
            }

            try {
                // Request wallet connection
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                const walletAddress = accounts[0];

                // Check if connected to Binance Smart Chain
                const chainId = await provider.request({ method: 'eth_chainId' });
                if (chainId !== '0x38') {
                    alert('Please switch your wallet to Binance Smart Chain (BSC)!');
                    return;
                }

                // Display wallet address
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletAddress').innerText = walletAddress;

                // Log wallet address (or send it to your backend)
                console.log('Connected BNB wallet address:', walletAddress);
            } catch (error) {
                console.error('Connection error:', error);
                alert('Connection failed. Please try again.');
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>

</body>
</html>
