<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Connect Your Wallet</h1>
    <p>Choose your wallet to connect</p>
 <div class="wallet-buttons">
      <button class="wallet-button" id="metamask">
        <img src="https://metamask.io/favicon.ico" alt="MetaMask">
        <span>MetaMask</span>
      </button>
    

    <div id="walletInfo" class="hidden">
      <h2>Wallet Connected</h2>
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>BRICS Balance:</strong> <span id="bricsBalance"></span></p>
    </div>

    
      <button class="wallet-button" id="tonkeeper">
        <img src="https://tonkeeper.com/favicon.ico" alt="Tonkeeper">
        <span>Connect Wallet</span>
      </button>
      
    </div>

      <div class="footer">
      <p>Powered by BRICS Pay</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
