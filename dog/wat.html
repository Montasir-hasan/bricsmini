<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Collect BNB Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">

    <h2>Connect Your Wallet</h2>
    <p>Connect your Trust Wallet or MetaMask to provide your BNB address!</p>

    <!-- Connect Button -->
    <button id="connectButton" class="btn btn-primary" style="font-size: 18px; padding: 10px 20px;">Connect Wallet</button>

    <!-- Display Wallet Address -->
    <div id="walletInfo" style="margin-top: 20px; display: none;">
        <p><strong>Connected BNB Wallet Address:</strong></p>
        <p id="walletAddress" style="font-size: 18px; color: green;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];

                    // Check if the wallet is connected to Binance Smart Chain (BSC)
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    if (chainId !== '0x38') {
                        alert('Please switch your wallet to Binance Smart Chain (BSC)!');
                        return;
                    }

                    // Display wallet address
                    document.getElementById('walletInfo').style.display = 'block';
                    document.getElementById('walletAddress').innerText = walletAddress;

                    // Log the wallet address (you can send it to your backend here)
                    console.log('Connected BNB wallet address:', walletAddress);

                    // Optional: Send the address to your server using a POST request
                    await fetch('https://your-server-url.com/collect-wallet-address', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ walletAddress: walletAddress })
                    });

                    alert('BNB wallet address collected successfully!');
                } catch (error) {
                    console.error('User rejected the connection request or there was an error:', error);
                }
            } else {
                alert('MetaMask or Trust Wallet is not installed. Please install it to continue.');
            }
        });
    </script>

</body>
</html>
